<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Admin Login Box (Fixed to the left side) -->
    <div id="adminBox">
        <h3>Admin Login</h3>
        <input 
            type="password" 
            id="adminPassword" 
            placeholder="Enter admin password..." 
        />
        <button id="adminLoginButton">Login as Admin</button>
    </div>

    <!-- Main Content Area -->
    <div id="cli">
        <div class="cli-header">
            <img src="winged_sandal_inverted_green_black (1).jpg" alt="Hermes Logo" class="logo">
            <span>Messenger Of GODS - $HERMES</span>

            <!-- Social Media Links near the title -->
            <div id="socialLinks">
                <a href="https://twitter.com/hermes_request" target="_blank" class="socialLink">Twitter</a>
                <a href="https://t.me/+owjQDClE7cMwOWRk" target="_blank" class="socialLink">Telegram</a>
            </div>
        </div>

        <!-- Welcome message -->
        <div id="cli-output">
            <span class="cli-prompt">Welcome to the place where the voice of commoners is heard</span>
        </div>
        <textarea id="tweetContent" placeholder="Type your tweet here..." rows="3"></textarea>
        <button id="submitTweet">Submit Tweet</button>

        <hr class="cli-divider">

        <div id="requestsContainer">
            <pre class="cli-output">
                <span class="cli-prompt">[Viewing Requests]</span>
                <ul id="requestsList"></ul>
            </pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
